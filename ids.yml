name: ids
  
topology:
  nodes:
    # Nokia SRL Linux funcionando como dispositivo de capa 2
    srl1:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux:23.10.1
      type: ixrd3
      startup-config: srlsw/config.json
      
    # Nokia SRL Linux funcionando como router
    srl2:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux:23.10.1
      type: ixrd3
      startup-config: srlrt/config.json
           
    # ELK STACK
    
    elastic:
      kind: linux
      #mgmt-ipv4: 172.22.22.10
      image: docker.elastic.co/elasticsearch/elasticsearch:7.17.7
      env:
        node.name: es01
        discovery.type: single-node
        ES_JAVA_OPTS: "-Xms1g -Xmx1g"
      ports:
        - 9200:9200/tcp

    kibana:
      kind: linux
      #mgmt-ipv4: 172.22.22.12
      image: docker.elastic.co/kibana/kibana:7.17.7
      binds:
        - ./elk/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml
      ports:
        - 5601:5601/tcp
      wait-for:
        - elastic    
            
    #PC2:
    #  kind: linux
    #  image: docker.io/esanchezv/kaliipv6v2.1:latest
    #  exec:
    #  - ip -6 route del default dev eth0  

    PC3:
      kind: linux
      image: ubuntu:22.04
      exec:
      - ip -6 route del default dev eth0
          
  links:
    - endpoints: ["srl2:e1-1", "srl1:e1-1"]
    - endpoints: ["elastic:eth1", "srl1:e1-2"]
    - endpoints: ["PC3:eth1", "srl1:e1-3"]
    - endpoints: ["kibana:eth1", "srl1:e1-4"]
